<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout Confirmation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="gradient-bg">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 text-center shadow-lg">
            <h2 class="text-danger">Are you sure you want to logout?</h2>
            <p class="text-muted">Click "Logout" to confirm.</p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('auth.logout') }}" class="btn btn-danger px-4">Logout</a>
                <a href="{{ url_for('views.home') }}" class="btn btn-secondary px-4">Cancel</a>
            </div>
        </div>
    </div>
</body>
</html>
